name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # Tells Node where to look for the lockfile
          cache-dependency-path: datafortress/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: datafortress

      - name: Build
        run: npm run build
        working-directory: datafortress

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Points to the dist folder inside datafortress
          path: datafortress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
